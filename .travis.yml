sudo: required
language: java
jdk: oraclejdk8
install: true
services:
- docker
addons:
  sonarqube:
    organization: npetzall-github
    token:
      secure: 
cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.sonar/cache"
script: "./mvnw clean -e install sonar:sonar"
deploy:
  provider: script
  skip_cleanup: true
  script: "./mvnw deploy --settings travis-mvn-settings.xml"
  on:
    repo: npetzall/testcontainers-junit
    branch: master
    condition: "${TRAVIS_TAG} =~ ^[0-9]+\\.[0-9]+\\.[0-9]+.*$"
env:
  global:
    secure: 
